<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="layout.css">
</head>
<body>
<header id="mainheader">
    <div id="logo">
        <a class="headerlogo" href="index.html">
            <img src="images/Coffee-Logo-PNG-File.png">
        </a>
        <span id="headername">
            Honey's Coffee Store
        </span>
        <input type="search" class="searchbox" placeholder="Search our store"/>
    </div>

    <div id="navigationbar">
        <nav class="navigation">
            <ul>
                <li><a class="navlink" href="CheckOut.html">CheckOut</a> </li>
                 <li><a class="navlink" href="Index.html">Home</a> </li>
                
                <li><a class="navlink" href="coffedetails.html">Coffee details</a> </li>
                <li><a class="navlink" href="allcoffees.html">All coffees</a> </li>
            </ul>
        </nav>
    </div>
</header>
<div id="welcomeimage">
    <img src="images/Cold-Brew-Coffee.jpg">
</div>
<div id="coffeeofthemonth">
    <img src="images/com.jpg">
</div>
<section class="coffedetails">
    <header class="blockheader">
        <span>CheckOut</span>
    </header>

    <form id="mainform" action="#" method="post"></form>
        <fieldset class="box">
            <legend>Your Details</legend>
            <div>
                <p>
                    <label class="textlabel" for="firstNameInput">First Name</label>
                    <input id="firstNameInput" name="firstname" type="text" autofocus="autofocus"
                           class="textinput" maxlength="30" required="required" placeholder="First Name"/>
                </p>
                <p>
                    <label class="textlabel" for="lastNameInput">Lastt Name</label>
                    <input id="lastNameInput" name="lastname" type="text" class="textinput"
                           size="10" maxlength="50" required="required"/>
                </p>
                <p>
                    <label class="textlabel" for="emailInput">Email</label>
                    <input id="emailInput" name="email" type="email" required="required" placeholder="email"
                           class="textinput" >
                </p>
                <p>
                    <label class="textlabel" for="cityInput">City</label>
                    <input id="cityInput" name="city" type="text" class="textinput" required="required"/>
                </p>
                <p>
                    <label class="textlabel" for="stateInput">State</label>
                    <input id="stateInput" name="state" type="text" class="textinput" required="required"/>
                </p>
                <p>
                    <label class="textlabel" for="countryInput">State</label>
                    <input id="countryInput" name="country" type="text" pattern="[a-za-a]{3}" required="required"/>
                </p>
                <p>
                    <label class="textlabel" for="phoneInput">Phone Number</label>
                    <input id="phoneInput" name="phonenumber" type="text" class="textinput" required="required"/>
                </p>
                <p>
                    <label class="textlabel" for="blogInput">Blog</label>
                    <input id="blogInput" name="blog" type="url" class="textinput"/>
                </p>
                <p>
                    <label class="textlabel" for="remarkInput">Remarks</label>
                    <input id="remarkInput" name="remark" type="text" class="textinput"/>
                </p>
            </div>
        </fieldset>

        <br />
        <fieldset class="box">
            <legend>Your order</legend>
            <p>
                <label class="textlabel" for="deliveryDateInput">Requested Delivery Date</label>
                <input id="deliveryDateInput" name="BirthDate" type="date" class="textinput"/>
            </p>
            <p>
                <label class="textlabel" for="colorInput">Wrapping paper color</label>
                <input id="colorInput" name="color" type="color" class="textinput"/>
            </p>
            <p>
                <label class="textlabel" for="bowInput">How bows on the packet?</label>
                <input id="bowInput" name="bows" type="number" class="textinput"
                       min="1" max="10" placeholder="enter a value between 1 and 10"/>
            </p>
        </fieldset>

        <input type="submit" class="submitbutton" value="Submit Order" />


</section>
</body>
</html>
